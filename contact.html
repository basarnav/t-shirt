<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - T-Shirt Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            height: 100vh; /* Full height */
        }

        header {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 20px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #ecf0f1;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #1abc9c;
        }

        .cart-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: #ecf0f1;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .cart-icon:hover {
            color: #1abc9c;
        }

        main {
            flex: 1; /* Allow main section to grow */
            display: flex;
            justify-content: center; /* Center content */
            align-items: flex-start; /* Align items to the top */
            padding: 20px;
            background: linear-gradient(rgba(44, 62, 80, 0.7), rgba(44, 62, 80, 0.7)), url('https://via.placeholder.com/1200x800') no-repeat center center/cover;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .contact {
            background: rgba(255, 255, 255, 0.9); /* White background with transparency */
            border-radius: 10px;
            padding: 30px;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: slideIn 0.5s forwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .contact h2 {
            font-size: 2.5em;
            margin: 0 0 20px;
            color: #2c3e50;
        }

        .contact label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
        }

        .contact input, .contact textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        .contact input:focus, .contact textarea:focus {
            border-color: #1abc9c;
            outline: none;
        }

        .contact button {
            background: #1abc9c;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .contact button:hover {
            background: #16a085;
        }

        footer {
            background: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 10px 0;
 }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .contact {
                padding: 20px; /* Reduced padding for mobile */
            }

            .contact h2 {
                font-size: 2em; /* Smaller font size for mobile */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Our Products</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <i class="fas fa-shopping-cart cart-icon" id="cartIcon" onclick="openCart()"></i>
    </header>
    <main>
        <section class="contact">
            <h2>Get in Touch</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 T-Shirt Store. All rights reserved.</p>
    </footer>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get form data
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // Simulate storing data (e.g., in local storage)
            const contactData = {
                name: name,
                email: email,
                message: message
            };

            localStorage.setItem('contactData', JSON.stringify(contactData));

            // Clear the form
            this.reset();

            // Alert the user
            alert('Your message has been sent! Thank you for contacting us.');
        });
        function openCart() {
            window.location.href = 'cart.html'; // Redirect to cart page
        }
    </script>
</body>
</html>
